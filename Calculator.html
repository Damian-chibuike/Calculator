<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
  <body>
    <div class="calculator-mainframe">
      <div id="display">
        <div class="previous-operand"></div>
        <div class="present-operand"></div>
      </div>
      <div class="buttons">
        <button class="button">ON</button>
        <button class="button" data-action="memory">M+</button>
        <button class="button" data-action="clear">CE</button>
        <button class="button">OFF</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" data-action="divide">/</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" data-action="multiply">&#42;</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" data-action="subtract">-</button>
        <button class="button">0</button>
        <button class="button" data-action="add">+</button>
        <button class="button" data-action="=decimal">&#8226;</button>
        <button id="equals-to" class="button">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
